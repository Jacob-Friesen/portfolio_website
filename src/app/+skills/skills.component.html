
<div class="page skills cards no-popout">
  <div class="card" [class.expanded]="0 === collapseManager.openIndex">
    <div class="card-header skillset-header" (click)="collapseManager.toggle(0)">
      <button class="expander"><i class="fa fa-chevron-up" *ngIf="0 === collapseManager.openIndex"></i><i class="fa fa-chevron-down" *ngIf="0 !== collapseManager.openIndex"></i></button>
      <h3 class="title"><span> Programming</span></h3>
    </div>
    <div class="card-body" *ngIf="0 === collapseManager.openIndex">
      <skill-set [data]="[{&quot;name&quot;:&quot;JavaScript&quot;,&quot;time&quot;:[&quot;6&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Expert&quot;,&quot;summary&quot;:&quot;I have used JavaScript in client side (browser), server side (Node.js) and mobile (Hybrid apps) environments. I also know multiple paradigms of JavaScript including Object Orientation and Functional Programming. Additionally, I have unit tested JavaScript in multiple libraries. Finally, I have done various tech talks on JavaScript to audiences of over 80 people.&quot;,&quot;subSkills&quot;:[{&quot;name&quot;:&quot;pure&quot;,&quot;time&quot;:[&quot;6&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Expert&quot;},{&quot;name&quot;:&quot;AngularJS (Full MVC)&quot;,&quot;time&quot;:[&quot;3&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Advanced&quot;},{&quot;name&quot;:&quot;Node.js (Server Side)&quot;,&quot;time&quot;:[&quot;4&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Advanced&quot;},{&quot;name&quot;:&quot;Jasmine + Other Libraries (Unit Testing)&quot;,&quot;time&quot;:[&quot;3&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Advanced&quot;},{&quot;name&quot;:&quot;Protractor (End-To-End Testing)&quot;,&quot;time&quot;:[&quot;3&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Advanced&quot;},{&quot;name&quot;:&quot;jQuery&quot;,&quot;time&quot;:[&quot;2&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Advanced&quot;}]},{&quot;name&quot;:&quot;HTML&quot;,&quot;time&quot;:[&quot;9&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Advanced&quot;,&quot;summary&quot;:&quot;I have used HTML in multiple environments like browsers and hybrid mobile applications. I know how to do modern grid-style layouts as well as how to support and convert from legacy table based layouts. Finally, I have used many dynamically generated HTML languages like HAML, JSP and and Jade (now called Pug).&quot;},{&quot;name&quot;:&quot;CSS (Including Preprocessors)&quot;,&quot;time&quot;:[&quot;9&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Advanced&quot;,&quot;summary&quot;:&quot;I have created many types of layouts ranging from complex data driven applications with complex grids to simple websites. This includes responsive designs for mobile phones and tablets. I know of most modern CSS techniques including CSS3. I have also used mutliple CSS preprocessors such as SCSS.&quot;},{&quot;name&quot;:&quot;Java&quot;,&quot;time&quot;:[&quot;4&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Intermediate&quot;,&quot;summary&quot;:&quot;I have worked on multiple projects across previous jobs and other projects. I know how to code Java in a standard Object Orieted way and have worked with Java Unit testing (Junit).&quot;},{&quot;name&quot;:&quot;Ruby On Rails&quot;,&quot;time&quot;:[&quot;1&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Intermediate&quot;,&quot;summary&quot;:&quot;I used this at one previous intern job for 4 months and have used it across a few side projects. I know how to write code for all layers including the views, controllers and models. I have also done testing using RSpec.&quot;},{&quot;name&quot;:&quot;Python&quot;,&quot;time&quot;:[&quot;2&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Intermediate&quot;,&quot;summary&quot;:&quot;Python is a language that keeps coming up for small, but important parts of almost every work experience that I have had. This includes a 4 month internship of doing backend Python development for the Django framework. Like other languages, I have also had experience with unit testing in the form of the unitest framework.&quot;},{&quot;name&quot;:&quot;SQL&quot;,&quot;time&quot;:[&quot;1.5&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Intermediate&quot;,&quot;summary&quot;:&quot;I have used this across multiple jobs and projects. I know how to create and manage databases including how to write pure SQL statements to update, create and delete data without an Object-Relational Mapping tool (ORM).&quot;},{&quot;name&quot;:&quot;Erlang&quot;,&quot;time&quot;:[&quot;0.5&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Basic&quot;,&quot;summary&quot;:&quot;I have created a small project at work to monitor all of our services that formed the core of a new larger application now essential to the business. I know about Functional Programming and various OTP (Open Telecom Platform) principles.&quot;}]"></skill-set>
    </div>
  </div>
  <div class="card" [class.expanded]="1 === collapseManager.openIndex">
    <div class="card-header skillset-header" (click)="collapseManager.toggle(1)">
      <button class="expander"><i class="fa fa-chevron-up" *ngIf="1 === collapseManager.openIndex"></i><i class="fa fa-chevron-down" *ngIf="1 !== collapseManager.openIndex"></i></button>
      <h3 class="title"><span> Back End</span></h3>
    </div>
    <div class="card-body" *ngIf="1 === collapseManager.openIndex">
      <skill-set [data]="[{&quot;name&quot;:&quot;Apache HTTP Server&quot;,&quot;time&quot;:[&quot;2&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Intermediate&quot;,&quot;summary&quot;:&quot;I have configured and run Apache servers across multiple Operating Systems. I have also dealt with issues like using multiple different websites on different ports using the same Apache server.&quot;},{&quot;name&quot;:&quot;Gulp.js (Task Runner)&quot;,&quot;time&quot;:[&quot;2&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Intermediate&quot;,&quot;summary&quot;:&quot;I converted our entire UI build system at VeriAs from Grunt.js to Gulp.js. I am familiar with writing multiple types of tasks for it like complex builds that do minification, concatenation and so on.&quot;},{&quot;name&quot;:&quot;Grunt.js (Task Runner)&quot;,&quot;time&quot;:[&quot;2&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Intermediate&quot;,&quot;summary&quot;:&quot;I created build systems for multiple projects while at VeriAs. This included creating complex tasks such as builds that do minification, concatenation and so on.&quot;},{&quot;name&quot;:&quot;Git (and Github)&quot;,&quot;time&quot;:[&quot;4&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Intermediate&quot;,&quot;summary&quot;:&quot;I now use Git and Github for all my work and side projects. I know how to create organized branching and commit strategies used to support multiple developers working on different areas of a project at once. I have also managed projects on Github and have created the varios Pull Request and Continuous Integration strategies.&quot;},{&quot;name&quot;:&quot;PostGreSQL&quot;,&quot;time&quot;:[&quot;1&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Intermediate&quot;,&quot;summary&quot;:&quot;I update and manage a PostGreSQL 9.5 database at work and have done more limited work on it in the past.&quot;}]"></skill-set>
    </div>
  </div>
  <div class="card" [class.expanded]="2 === collapseManager.openIndex">
    <div class="card-header skillset-header" (click)="collapseManager.toggle(2)">
      <button class="expander"><i class="fa fa-chevron-up" *ngIf="2 === collapseManager.openIndex"></i><i class="fa fa-chevron-down" *ngIf="2 !== collapseManager.openIndex"></i></button>
      <h3 class="title"><span> Environment</span></h3>
    </div>
    <div class="card-body" *ngIf="2 === collapseManager.openIndex">
      <skill-set [data]="[{&quot;name&quot;:&quot;Linux Admin&quot;,&quot;time&quot;:[&quot;4&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Advanced&quot;,&quot;summary&quot;:&quot;Most of my work experiences involved a Linux environment with a focus towards command line driven development. I know how to setup and manage Linux based servers using tools like Screen and how to create automated scripts in Bash to do various tasks. For example, I created a script to install all dependencies for the main Zimit Web Application that works across Ubuntu, OS X and as part of the Docker installation Continuous Integration process&quot;},{&quot;name&quot;:&quot;Mac OS X Admin&quot;,&quot;time&quot;:[&quot;2&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Intermediate&quot;,&quot;summary&quot;:&quot;I have developed in various command line heavy technologies on OS X and do so at my job on a daily basis. I also have a good knowledge of various UNIX tools like Bash gained from my Linux experience.&quot;},{&quot;name&quot;:&quot;Windows Admin&quot;,&quot;time&quot;:[&quot;9&quot;,&quot;+&quot;],&quot;level&quot;:&quot;Intermediate&quot;,&quot;summary&quot;:&quot;I have done some development in Windows using Java and C#. I have also had to write .bat scripts and do basic admin tasks like managing firewalls in Windows.&quot;}]"></skill-set>
    </div>
  </div>
</div>
