<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PortfolioWebsite</title>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">

  <!-- build:css production/combined.css -->
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/cards.css">
  <link rel="stylesheet" type="text/css" href="css/menu.css">
  <link rel="stylesheet" type="text/css" href="css/home.css">
  <link rel="stylesheet" type="text/css" href="css/experience.css">
  <link rel="stylesheet" type="text/css" href="css/skills.css">
  <link rel="stylesheet" type="text/css" href="css/demos.css">
  <link rel="stylesheet" type="text/css" href="css/blog.css">
  <link rel="stylesheet" type="text/css" href="css/resume.css">
  <link rel="stylesheet" type="text/css" href="css/resume-customizations.css">
  <link rel="stylesheet" type="text/css" href="css/tingle/tingle.min.css">
  <!-- endbuild -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.css">
</head>
<body>
  <portfolio-website-app>
    <center>
      <img class='loading-message-spinner' src='images/spin.svg'></img>
      <h2 class='loading-message'>Loading...</h2>
    </center>
  </portfolio-website-app>

    <!-- Does not properly load when combined, only the static style below works -->
    {{!-- {{#each scripts.polyfills}}<script src="{{.}}"></script>{{/each}} --}}

    <!-- build:js production/combined.js -->
    <script src="vendor/es6-shim/es6-shim.js"></script>
    <script src="vendor/reflect-metadata/Reflect.js"></script>
    <script src="vendor/systemjs/dist/system.src.js"></script>
    <script src="vendor/zone.js/dist/zone.js"></script>
    <script src="app/tingle.min.js"></script>
    <!-- endbuild -->
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.js"></script>
</body>
</html>
